<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->

        <!-- Custom CSS -->

    <body>
      <h1 class="text-center">Concentration</h1>  
      <div class="container">
        <div class="row">
            <!--HTML Gameboard-->
            <div class="col-12">

                <div class="board-container container">
                    <div class="row" id="gameboard">

                    </div>
                </div>
                <!--Reset Button-->
                <button class="btn btn-lg btn-primary" id="reset-button">
                    Reset
                </button>
            </div>
        </div>
      </div>
      <!--Bootstrap Logic-->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

      <script src="js/main.js" charset="utf-8"></script>
